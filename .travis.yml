language: cpp

sudo: required

os: linux

dist: xenial

env:
  global:
    - CTEST_EXT_COLOR_OUTPUT=TRUE
    - CTEST_BUILD_FLAGS=-j4
    - CTEST_TARGET_SYSTEM=Linux-gcc
    - CTEST_MODEL=Nightly

compiler:
  - gcc

addons:
  apt:
    packages: lcov

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libgtest-dev cmake
  - sudo wget https://github.com/google/googletest/archive/release-1.8.1.tar.gz
  - sudo tar xf release-1.8.1.tar.gz
  - pushd $(pwd)
  - cd googletest-release-1.8.1
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo cmake --build . --target install
  - popd

before_script:
  - mkdir build
  - cd build
  - cmake -DGENERATE_COV:BOOL=TRUE ..

script: cmake --build . --target gcov

after_success:
  - bash <(curl -s https://codecov.io/bash) -f *.info || echo "Codecov did not collect coverage reports"
  - ctest -D Experimental
